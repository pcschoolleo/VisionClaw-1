name: Build VisionClaw IPA
on: [push] 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app 

      - name: Setup Project Files
        run: |
          # 建立必要的 Secrets 檔案內容，防止編譯器找不到變數
          mkdir -p samples/CameraAccess/CameraAccess/
          cat <<EOF > samples/CameraAccess/CameraAccess/Secrets.swift
          import Foundation
          struct Secrets {
              static let apiKey = ""
          }
          EOF

      - name: Resolve Swift Packages
        # 這是最關鍵的一步：強制下載 GoogleGenerativeAI 等套件
        run: |
          cd samples/CameraAccess
          xcodebuild -resolvePackageDependencies

      - name: Build Unsigned IPA
        run: |
          cd samples/CameraAccess
          xcodebuild -project CameraAccess.xcodeproj \
          -scheme CameraAccess \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath ./DerivedData \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES \
          archive -archivePath ../../build/CameraAccess.xcarchive
          
          # 回到根目錄進行封裝
          cd ../..
          mkdir -p ./build/Payload
          cp -r ./build/CameraAccess.xcarchive/Products/Applications/*.app ./build/Payload/
          cd ./build && zip -r CameraAccess.ipa Payload
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-App
          path: build/CameraAccess.ipa