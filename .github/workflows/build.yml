name: Build VisionClaw IPA
on: [push] 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app 

      - name: Setup Project Files
        # 這步驟會動態產生 Secrets.swift，並把你的 GitHub Secret 填進去
        run: |
          mkdir -p samples/CameraAccess/CameraAccess/
          cat <<EOF > samples/CameraAccess/CameraAccess/Secrets.swift
          import Foundation
          struct Secrets {
              static let geminiAPIKey = "${{ secrets.GEMINI_API_KEY }}"
              static let openClawHost = "https://api.openai.com"
              static let openClawPort = "443"
              static let openClawGatewayToken = ""
              static let openClawHookToken = ""
              static let openClawPath = ""
          }
          EOF

      - name: Resolve Swift Packages
        run: |
          cd samples/CameraAccess
          xcodebuild -resolvePackageDependencies

      - name: Build Unsigned IPA
        run: |
          cd samples/CameraAccess
          # 使用跳過簽名與驗證的參數進行 Archive
          xcodebuild -project CameraAccess.xcodeproj \
          -scheme CameraAccess \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES \
          archive -archivePath ../../build/CameraAccess.xcarchive
          
          # 將編譯好的 .app 包裝成 .ipa
          cd ../..
          mkdir -p ./build/Payload
          cp -r ./build/CameraAccess.xcarchive/Products/Applications/*.app ./build/Payload/
          cd ./build && zip -r CameraAccess.ipa Payload
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-App
          path: build/CameraAccess.ipa