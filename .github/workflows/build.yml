name: Build VisionClaw IPA
on: [push] 
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Latest Xcode
        # 改用這個指令，讓它自動抓目前系統裡最新、穩定的 Xcode
        run: sudo xcode-select -s /Applications/Xcode.app 

      - name: Build Unsigned IPA
        run: |
          xcodebuild -project samples/CameraAccess/CameraAccess.xcodeproj \
          -scheme CameraAccess -configuration Release -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO archive -archivePath ./build/CameraAccess.xcarchive
          mkdir -p ./build/Payload
          cp -r ./build/CameraAccess.xcarchive/Products/Applications/*.app ./build/Payload/
          cd ./build && zip -r CameraAccess.ipa Payload

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-App
          path: build/CameraAccess.ipa