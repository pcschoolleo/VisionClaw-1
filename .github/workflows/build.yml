name: Build VisionClaw IPA
on: [push] 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app 

      - name: Build Unsigned IPA
        run: |
          # 1. 建立偽裝的 Secrets.swift
          mkdir -p samples/CameraAccess/CameraAccess/
          echo "// Empty" > samples/CameraAccess/CameraAccess/Secrets.swift
          
          # 2. 強制下載所有需要的 Swift Packages (解決 Exit code 65 的常見原因)
          cd samples/CameraAccess
          xcodebuild -resolvePackageDependencies
          
          # 3. 清理並編譯 (Clean Archive)
          xcodebuild -project CameraAccess.xcodeproj \
          -scheme CameraAccess \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          clean archive -archivePath ../../build/CameraAccess.xcarchive
          
          # 4. 封裝 IPA
          cd ../..
          mkdir -p ./build/Payload
          cp -r ./build/CameraAccess.xcarchive/Products/Applications/*.app ./build/Payload/
          cd ./build && zip -r CameraAccess.ipa Payload
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-App
          path: build/CameraAccess.ipa