name: Build VisionClaw IPA
on: [push] 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app 

      - name: Build Unsigned IPA
        run: |
          # 1. 建立正確內容的 Secrets.swift (預防 SwiftCompile 失敗)
          mkdir -p samples/CameraAccess/CameraAccess/
          cat <<EOF > samples/CameraAccess/CameraAccess/Secrets.swift
          import Foundation
          enum Secrets {
              static let apiKey = ""
          }
          EOF
          
          # 2. 強制解析套件 (確保 GoogleAI SDK 有抓到)
          cd samples/CameraAccess
          xcodebuild -resolvePackageDependencies
          
          # 3. 執行編譯 (直接忽略簽名錯誤)
          xcodebuild -project CameraAccess.xcodeproj \
          -scheme CameraAccess \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          clean archive -archivePath ../../build/CameraAccess.xcarchive
          
          # 4. 封裝 IPA
          cd ../..
          mkdir -p ./build/Payload
          cp -r ./build/CameraAccess.xcarchive/Products/Applications/*.app ./build/Payload/
          cd ./build && zip -r CameraAccess.ipa Payload
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-App
          path: build/CameraAccess.ipa